<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>平台银行审核</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/bank/js/subbank-approve.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>平台数据</li>
	    	<li>平台银行</li>
	    	<li>银行审核</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>银行信息</span></div>
		    <ul class="form-info">
			    <li><label>所属行别:</label><span id="bankCode" name="bankCode"></span></li>
			    <li><label>支行名称:</label><span id="name" name="name"></span></li>
			    <li><label>所在地区:</label><span id="region" name="region"></span></li>
			    <li><label>支行地址:</label><span id="address" name="address"></span></li>
			    <li><label>CNAPS CODE:</label><span id="cnapsCode" name="cnapsCode"></span></li>
			    <li><label>SWIFT CODE:</label><span name="file"><a id="swiftCodeFile"></a></span></li>
			    <li><label>客户经理:</label><span id="khjlPerson" name="khjlPerson"></span></li>
			    <li><label>联系方式:</label><span id="khjlContact" name="khjlContact"></span></li>
				<li><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="unPassBtn" type="button" class="btn margin-left-20" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
