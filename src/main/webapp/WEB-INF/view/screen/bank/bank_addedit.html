<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增修改银行</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/bank/js/bank-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>银行管理</li>
	    	<li>行别管理</li>
	    	<li>行别管理</li>
	    	<li id="operContent">新增行别</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>银行信息</span></div>
		    <ul class="form-info">
		    	<li><input type="hidden" id="code" name="code"/></li>
		    	<li id="code_add_ctn" style="display: none;"><label><b>*</b>银行代号:</label><input type="text" id="code_add" name="code_add" class="control-def"/></li>
		    	<li id="code_edit_ctn" style="display: none;"><label><b></b>银行代号:</label><span type="text" id="code_edit" name="code_edit"></span></li>
			    <li><label><b>*</b>银行名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>银行类别:</label><select id="type"  name="type" class="control-def"></select></li>
			    <li><label><b>*</b>大图标:</label><input type="file" id="file1" name="file"/><b>需要上传大图标</b>
		    	<input id="uploadBtn1" type="button" value="上传" class="btn"/><br/><a id="url1" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label><b>*</b>小图标:</label><input type="file" id="file2" name="file"/><b>需要上传小图标</b>
		    	<input id="uploadBtn2" type="button" value="上传" class="btn"/><br/><a id="url2" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label><b>*</b>启用状态:</label><select id="status" name="status" class="control-def"></select></li>
			    <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			   
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="提交"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
