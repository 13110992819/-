<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增修改银行</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/bank/js/subbank-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>银行管理</li>
	    	<li>支行管理</li>
	    	<li>申请审批</li>
	    	<li id="operContent">新增支行</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>银行信息</span></div>
		    <ul class="form-info">
		        <li><label><b>*</b>所属行别:</label><select id="bankCode" name="bankCode" class="control-def"></select></li>
			    <li><label><b>*</b>支行名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>所在地区:</label><input type="text" id="region" name="region" class="control-def"/></li>
			    <li><label><b>*</b>支行地址:</label><input type="text" id="address" name="address" class="control-def"/></li>
			    <li><label><b>*</b>CNAPS CODE:</label><input type="text" id="cnapsCode" name="cnapsCode" class="control-def"/></li>
			    <li><label><b>*</b>SWIFT CODE:</label><input type="file" id="swiftCodeFile" name="file"/><b>需扫描成PDF上传</b>
		    	<input id="swiftCodeBtn" type="button" value="上传" class="btn"/><br/><a id="swiftCode" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label><b>*</b>客户经理:</label><input type="text" id="khjlPerson" name="khjlPerson" class="control-def"/></li>
			    <li><label><b>*</b>联系方式:</label><input type="text" id="khjlContact" name="khjlContact" class="control-def"/></li>
			    <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="提交"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
