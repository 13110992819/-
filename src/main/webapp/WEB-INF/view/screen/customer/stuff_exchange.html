<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>企业信息</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/customer/js/stuff-exchange.js?version=${version}"></script>
<style type="text/css">
.form-body .tabson{display:none}
.form-body #companyBasic{display:block}
</style>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>客户管理</li>
	    	<li>企业管理</li>
	    	<li>变更隶属人</li>
   		</ul>
    </div>
    <form class="form-body" id="jsForm">
		<div class="form-title"><span>变更隶属人</span></div>
	   		<ul class="form-info">
	   			<li><input type="hidden" id="companyCode" name="companyCode" class="control-def" /></li>
	   			<li><label>企业:</label><input readonly id="companyName" name="companyName" class="control-def"></input></li>
	   			<li style="display: inline-block;width: 34%;"><label><b>*</b>变更前隶属人:</label><select id="fromUserId" name="fromUserId" class="control-def"></select></li>
	   			<li style="display: inline-block;width: 34%;"><label><b>*</b>变更后隶属人:</label><select id="toUserId" name="toUserId" class="control-def"></select></li>
	   			<li style="display: inline-block;width: 34%;"><label><b></b>手机号码:</label><input readonly id="fromUserMobile" name="fromUserMobile" class="control-def"></input></li>
	   			<li style="display: inline-block;width: 34%;"><label><b></b>手机号码:</label><input readonly id="toUserMobile" name="toUserMobile" class="control-def"></input></li>
	   			<li style="display: inline-block;width: 34%;"><label><b></b>证件号:</label><input readonly id="fromUserIDNo" name="fromUserIDNo" class="control-def"></input></li>
	   			<li style="display: inline-block;width: 34%;"><label><b></b>证件号:</label><input readonly id="toUserIDNo" name="toUserIDNo" class="control-def"></input></li>
			    <li><label><b>*</b>申请公函:</label><input type="file" id="file1" name="file"/>
		    	<input id="uploadBtn1" type="button" value="上传" class="btn"/><br/><a id="url1" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label><b>*</b>备注:</label><input id="remark" name="remark" class="control-def"></input></li>
		    </ul>
	</form>
	<br/>
	<li><input id="subBtn" type="button" class="btn margin-left-20" value="提交"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
</body>
</html>
