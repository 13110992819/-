<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>取现审批</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.tree.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/customer/js/company-KYC-detail.js?version=${version}"></script>
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/customer/css/tree.css?version=${version}"/>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>客户管理</li>
	    	<li>客户管理</li>
	    	<li>企业KYC</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>KYC信息</span></div>
		    <ul class="form-info">
			    <li style="display: none;"><label>公司编号:</label><span id="companyId"></span></li>
			    <li><label>公司名称:</label><span id="companyName"></span></li>
			    <li><label>工商营业执照号:</label><span id="licenceNo"></span></li>
			    <li><label>法人代表:</label><span id="realName"></span></li>
			    <li><label>证件号:</label><span id="idNo"></span></li>
			    <li><label>注册资金:</label><span id="capital"></span><i id="currency"></i></li>
			    <li><label>企业地址:</label><span id="province"></span></li>
			    <li><label>银行账户:</label><span id="bankCardList"></span></li>
			    <li><label>企业工商营业执照:</label><img src=""  id="gsyyzzPicture" class="maxImg-w800"/></li>
			    <li><label>组织机构代码证:</label><img src=""  id="zzjgdmzPicture" class="maxImg-w800"/></li>
			    <li><label>税务登记证:</label><img src=""  id="swdjzPicture" class="maxImg-w800"/></li>
			    <li><label>法人代表身份证:</label><img src=""  id="frPicture" class="maxImg-w800"/></li>
			    <li><label>企业电子章:</label><img src=""  id="dzzPicture" class="maxImg-w800"/></li>
			    <li><label>其它证明材料:</label><img src=""  id="otherPicture" class="maxImg-w800"/></li>
			    <li><label><b></b>拥有的服务:</label>
			    </li>
			    <div style=" width: 450px; height: 300px; overflow: auto; border: #ededed 1px solid;">
                 	<div id="tree"></div>
                </div>
			    <li><label><b></b>拥有的报价:</label>
			    </li>
			     <div style=" width: 450px; height: 300px; overflow: auto; border: #ededed 1px solid;">
                 	<div id="tree2"></div>
                </div>
			    <li><label><b>*</b>等级:</label><select id="level" name="level" class="control-def"></select></li>
			    <li><label><b>*</b>理由说明:</label><input type="text" id="kycNote" name="kycNote" class="control-def"/></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="noPassBtn" type="button" class="btn margin-left-40" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
