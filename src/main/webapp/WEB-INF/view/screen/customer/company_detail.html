<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>企业信息</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/customer/js/company-detail.js?version=${version}"></script>
<style type="text/css">
.form-body .tabson{display:none}
.form-body #companyBasic{display:block}
</style>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>客户管理</li>
	    	<li>客户管理</li>
	    	<li>企业详情</li>
   		</ul>
    </div>
    <div class="form-body">
	    <div id="usual1" class="usual"> 
	    <div class="itab">
		  	<ul> 
			    <li><a href="javascript:void(0)" class="selected">基本信息</a></li> 
			    <li><a href="javascript:void(0)">图片资料</a></li> 
			    <li><a href="javascript:void(0)">企业账户</a></li> 
			    <li><a href="javascript:void(0)">隶属人</a></li> 
		  	</ul>
	    </div>
		<div id ="companyBasic" class="tabson">
			<div class="form-title"><span>基本信息</span></div>
		   	    <ul class="form-info">
					<li style="display: none;"><label>企业编号:</label><span id="companyId"></span></li>
				    <li><label>企业名称:</label><span id="companyName"></span></li>
				    <li><label>工商营业执照号:</label><span id="licenceNo"></span></li>
				    <li><label>法人代表:</label><span id="realName"></span></li>
				    <li><label>证件号:</label><span id="idNo"></span></li>
				    <li><label>注册资金:</label><span id="capital"></span><i id="currency"></i></li>
				    <li><label>企业地址:</label><span id="province"></span></li>
				    <!-- <li><label>KYC申请时间:</label><span id="applyDatetime"></span></li> -->
			    	<li><label>KYC状态:</label><span id="status"></span></li>
			    	<li><label>结果说明:</label><span id="remark"></span></li>
				    <li><label>审核人:</label><span id="kycUser"></span></li>
				    <li><label>审核时间:</label><span id="kycDatetime"></span></li>
				    <li class="serveCtn" style="display: none;"><label>拥有的服务:</label><input readonly onclick="return false;" name="A" type="checkbox" value="" />现金管理 
						<input readonly onclick="return false;" name="B" type="checkbox" value="" />贸易重构
						<input readonly onclick="return false;" name="C" type="checkbox" value="" />财报优化
						<input readonly onclick="return false;" name="D" type="checkbox" value="" />市值管理
						<input readonly onclick="return false;" name="E" type="checkbox" value="" />企业降本
						<input readonly onclick="return false;" name="1" type="checkbox" value="" />等分模式
						<input readonly onclick="return false;" name="2" type="checkbox" value="" />优先劣后模式 </li>
					<li class="quoteCtn" style="display: none;"><label>拥有的报价:</label><input readonly onclick="return false;" name="A" type="checkbox" value="" />年化自然日
						<input readonly onclick="return false;" name="B" type="checkbox" value="" />年化工作日
						<input readonly onclick="return false;" name="C" type="checkbox" value="" />分成
						<input readonly onclick="return false;" name="D" type="checkbox" value="" />保底加分成</li>
					<li class="levelCtn" style="display: none;"><label>等级:</label><span id="level"></span></li>
			    </ul>
	    	</div>
		</div>
		
	    <div id ="companyPic" class="tabson">
			<div class="form-title"><span>图片资料</span></div>
	   	    <ul class="form-info">
	 			<li><label>企业工商营业执照:</label><img src=""  id="gsyyzzPicture" class="maxImg-w800"/></li>
			    <li><label>组织机构代码证:</label><img src=""  id="zzjgdmzPicture" class="maxImg-w800"/></li>
			    <li><label>税务登记证:</label><img src=""  id="swdjzPicture" class="maxImg-w800"/></li>
			    <li><label>法人代表身份证:</label><img src=""  id="frPicture" class="maxImg-w800"/></li>
			    <li><label>企业电子章:</label><img src=""  id="dzzPicture" class="maxImg-w800"/></li>
			    <li><label>其它证明材料:</label><img src=""  id="otherPicture" class="maxImg-w800"/></li>
		    </ul>
	   </div>
	   <div id ="companyAccount" class="tabson">
	   		<!-- 表格 -->
			<table id="bankTableList"></table>
	   </div>
	   <div id ="companyUser" class="tabson">
	   		<div class="tools">
		       <ul class="toolbar">
			       <li id="addApplyerBtn" style="display: block;"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>新增隶属人</li>
			       <li id="removeStuffBtn" style="display: block;"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>解除关系</li>
		       </ul>
		    </div>
			<table id="stuffTableList"></table>
		    </ul>
	   </div>
	</div>
	<br/>
	<li><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
</body>
</html>
