<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>充值取现</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/account/js/rec-with-his-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>主账户管理</li>
	    	<li>信息查询</li>
	    	<li>充值取现</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>充值取现</span></div>
		    <ul class="form-info">
			    <li><label>订单编号:</label><span id="cqNo"></span></li>
			    <!-- <li><label>手机号:</label><span id="mobile"></span></li>
			    <li><label>真实姓名:</label><span id="realName"></span></li> -->
			    <li><label>账户编号:</label><span id="accountNumber"></span></li>
			    <li><label>方向:</label><span id="direction"></span></li>
			    <li><label>金额:</label><span id="amount"></span></li>
			    <li><label>渠道:</label><span id="channel"></span></li>
			    <li><label>状态:</label><span id="status"></span></li>
			    <li><label>银行行别:</label><span id="bankCode"></span></li>
			    <li><label>开户行:</label><span id="subbranch"></span></li>
			    <!--<li><label>银行名称:</label><span id="bankName"></span></li>-->
			    <li><label>卡号:</label><span id="bankcardNo"></span></li>
			    <li><label>申请时间:</label><span id="createDatetime"></span></li>
			    <li><label>审批人:</label><span id="approveUser"></span></li>
			    <li><label>审批时间:</label><span id="approveDatetime"></span></li>
			    <li><label>支付编号:</label><span id="payNo"></span></li>
			    <li><label>支付手续费:</label><span id="payFee"></span></li>
			    <li><label>支付人:</label><span id="payUser"></span></li>
			    <li><label>支付时间:</label><span id="payDatetime"></span></li>
			    <li><label>备注:</label><span id="remark"></span></li>
			    <li><label>对账日期:</label><span id="workDate"></span></li>
			    <li><label>审核人:</label><span id="checkUser"></span></li>
			    <li><label>审核日期:</label><span id="checkDatetime"></span></li>
			    <li><input id="backBtn" type="button" class="btn margin-left-100" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
