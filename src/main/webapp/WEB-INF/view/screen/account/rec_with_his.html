<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>充值取现</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/account/js/rec-with-his.js?version=${version}"></script>
</head>
<body>
   <#include 'layout/hidden_ares.html' />
   <div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>主账户管理</li>
		    <li>信息查询</li>
		    <li>充值取现</li>
	    </ul>
   </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
	            <li><label>订单编号</label><input type="text" id="cqNoSearch"/></li>
	            <!--<li><label>手机号</label><input type="text" id="mobileSearch"/></li>
		        <li><label>真实姓名</label><input type="text" id="realNameSearch"/></li>  -->
	            <li><label>方向</label>
		            <select id="directionSearch">
		            </select>
        		</li>
        		<li><label>渠道</label>
		            <select id="channelSearch">
		            </select>
        		</li>
		        <li><label>状态</label>
		            <select id="statusSearch">
		            </select>
        		</li>
		        <li><label>申请时间起</label><input id="dateStartSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>申请时间止</label><input id="dateEndSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>账户编号</label><input type="text" id="accountNumberSearch"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
		       <li id="detailBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>查看详情</li>
		       <li id="exportBtn"><span><img src="${resourceUrl}/resources/common/images/export.png"/></span>导出</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
