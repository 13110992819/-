<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增结构管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/general/js/structure_addedit.js?version=${version}"></script>
</head>
<body>
 	<#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>系统管理</li>
	    	<li>运营数据</li>
	    	<li id="operContent">结构管理</li>
   		</ul>
   </div>
  <form id="jsForm">
  		<input type="hidden" id="code" name="code" />
    	<div class="form-body">
    		<div class="form-title"><span>结构管理</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>状态:</label><select id="status" name="status" class="control-def"></select></li>
			    <li><label><b>*</b>概述:</label><script id="summary" name="summary" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
                <li><label><b>*</b>描述:</label><script id="description" name="description" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
	            <li><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
    	</div>
   	</form> 
</body>
</html>
