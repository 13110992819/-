<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>操盘手</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/operator/js/change-pwd.js?version=${version}"></script>
</head>
<body>
 	<#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>操盘手</li>
	    	<li>操盘手安全</li>
	    	<li>更改交易密码</li>
   		</ul>
   </div>
   <form id="jsForm">
  		<input type="hidden" id="id" name="id" />
    	<div class="form-body">
    		<div class="form-title"><span>更改交易密码</span></div>
		    <ul class="form-info">
		        <li><label><b>*</b>用户编号:</label><input type="text" id="userId" name="userId" class="control-def" value="${Session.user.userCode}" readonly="readonly"/></li>
			    <li><label><b>*</b>旧交易密码:</label><input type="password" id="oldTradePwd" name="oldTradePwd" class="control-def"/></li>
			    <li><label><b>*</b>新交易密码</label><input type="password" id="newTradePwd" name="newTradePwd" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/></li>
			</ul>
    	</div>
   	</form> 
</body>
</html>
