<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>订单管理</title>
<#include 'layout/resources.html'/>
<link rel="stylesheet" href="${resourceUrl}/resources/common/css/jquery.edittable.min.css" />
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.edittable.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/logistics/js/product-input.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>订单管理</li>
	    	<li>订单查询</li>
	    	<li id="operContent">订单详情</li>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    	<div class="form-title"><span>订单基本详情</span></div>
		    <ul class="form-info">
 				<li><label>关联发货单号:</label><span id="invoiceCode"></span></li>
 		    	<li><label><b>*</b>物流公司:</label><select id="company" name="company" class="control-def"></select></li>
 		    	<li><label><b>*</b>物流单号:</label><input id="code" name="code" class="control-def"/></li>
 		    	<li><label><b>*</b>发货时间:</label><input id="deliveryDatetime" name="deliveryDatetime" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
 		    	<li><label><b>*</b>发货人:</label><input id="deliverer" name="deliverer" class="control-def"/></li>
 		    	
 		    	<div class="form-title"><span></span></div>
				<div id="edittable"></div>
			    <li>
			   		 <input id="subBtn" type="button" class="btn margin-left-60" value="提交"/>
			        <input id="backBtn" type="button" class="btn margin-left-60" value="返回"/>
			    </li>
			</ul>
	    </div>
    </form>
</body>
</html>
