<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>订单管理</title>
<#include 'layout/resources.html'/>
<link rel="stylesheet" href="${resourceUrl}/resources/common/css/jquery.edittable.min.css" />
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.edittable.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/order/js/order-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>订单管理</li>
	    	<li>订单查询</li>
	    	<li id="operContent">订单详情</li>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    	<li><input type="hidden" name="code" id="code"/></li>
	    	<div class="form-title"><span>订单基本详情</span></div>
		    <ul class="form-info">
 				<li><label>订单编号:</label><span id="productCode"></span></li>
 		    	<li><label>下单用户:</label><span  id="name" ></span></li>
 		    	<li><label>订单说明:</label><span id="description"></span></li>
 		    	<li><label>下单时间:</label><span id="productCode"></span></li>
 		    	<li><label>订单状态:</label><span  id="name" ></span></li>
 		    	
 		    	<div class="form-title"><span>发票信息</span></div>
 		    	<li><label>发票类型:</label><span id="description"></span></li>
 		    	<li><label>发票抬头:</label><span id="productCode"></span></li>
 		    	
 		    	<div class="form-title"><span>收货信息</span></div>
 		    	<li><label>收货人姓名:</label><span  id="name" ></span></li>
 		    	<li><label>联系电话:</label><span id="description"></span></li>
 		    	<li><label>收货地址:</label><span id="productCode"></span></li>
 		    	<div id="edittable"></div>
			    <li><label>备注:</label><span id="checkNote"></span></li>
			    <li>
			        <input id="undoBtn" type="button" class="btn margin-left-20" value="取消订单"/>
			        <input id="backBtn" type="button" class="btn margin-left-60" value="返回"/>
			    </li>
			</ul>
	    </div>
    </form>
</body>
</html>
