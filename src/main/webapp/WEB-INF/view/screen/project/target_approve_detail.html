<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>标的审核</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/project/js/target-approve-detail.js?version=${version}"></script>
</head>
<body>
<#include 'layout/hidden_ares.html' />
  <div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>项目管理</li>
	    	<li>标的审核</li>
	    	<li>标的审核详情</li>
   		</ul>
  </div>
  <form id="jsForm">
	    <div class="form-body">
			<div class="form-title"><span>审核标的信息</span></div>
		    <ul class="form-info">
		    	<li><label>名称:</label><span id="name"></span></li>
		    	<li><label>服务类型:</label><span id="serve"></span></li>
		    	<li><label>报价模式:</label><span id="quote"></span></li>
		    	<li><label>年化值/保底值/分成值(%):</label><span id="quoteValue1" ></span></li>
                <li id="fc"><label>分成值(%):</label><span id="quoteValue2"></span></li>
		    	<li><label>受众等级:</label><span id="level"></span></li>
		    	<li><label>总金额:</label><span id="totalAmount"></span></li>
		    	<li><label>类型:</label><span id="type"></span></li>
		    	<li><label>状态:</label><span id="status"></span></li>
		    	<li><label>募集金额:</label><span id="amount"></span></li>
		    	<li><label>操盘手:</label><span id="trader"></span></li>
		    	<li><label>合同模板:</label><span id="contractTemplate"></span></li>
		    	<li><label>概述:</label><script id="summary" name="summary" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
		    	<li><label>描述:</label><script id="description" name="description" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
		    	<li><label>最小投资金额（绝对值）:</label><span id="minInvestAmount"></span></li>
		    	<li><label>递增投资金额（绝对值）:</label><span id="investAmountStep"></span></li>
		    	<li><label>单笔最大投资金额（绝对值）:</label><span id="maxInvestAmount"></span></li>
		    	<li><label>发起人:</label><span id="applyUser"></span></li>
		    	<li><label>备注:</label><span id="remark"></span></li>
		    </ul>
		    <div class="form-title"><span>项目审核信息</span></div>
		    <ul class="form-info">
		        <li><label><b>*</b>募集期限(小时):</label><input type="text" id="period" name="period" class="control-def"/></li>
		        <li><label><b>*</b>预计还款时间:</label><input id="repayDatetime" name="repayDatetime" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
		    	<li><label><b>*</b>交易密码:</label><input type="password" id="tradePwd" name="tradePwd" class="control-def"/></li>
		    	<li><label><b>*</b>备注:</label><input type="text" id="checkNote" name="checkNote" class="control-def"/></li>
		    	<li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="noPassBtn" type="button" class="btn margin-left-40" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
		    </ul>
	    </div>
    </form> 
</body>
</html>
