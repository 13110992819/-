<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>还款详情</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/project/js/repay-detail.js?version=${version}"></script>
</head>
<body>
<#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>项目管理</li>
	    	<li>还款管理</li>
	    	<li>还款详情</li>
   		</ul>
   </div>
  <form id="jsForm">
	    <div class="form-body">
			<div class="form-title"><span>还款详情</span></div>
		    <ul class="form-info">
		    	<li><label>还款编号:</label><span id="code"></span></li>
		    	<li><label>客户名称:</label><span id="towhoName"></span></li>
		    	<li><label>状态:</label><span id="status"></span></li>
		    	<li><label>类型:</label><span id="type"></span></li>
		    	<li><label>还款金额:</label><span id="amount"></span></li>
		    	<li><label>还款时间:</label><span id="repayDatetime"></span></li>
		    	<li><label>实际还款金额:</label><span id="realAmount"></span></li>
		    	<li><label>实际还款时间:</label><span id="realRepayDatetime"></span></li>
		    	<li><label>业务编号:</label><span id="businessCode"></span></li>
		    	<li><label>业务收益:</label><span id="businessProfit"></span></li>
		    	<li><label>项目编号:</label><span id="subjectCode"></span></li>
		    	<li class="detailDiv"><label>备注:</label><span id="repayRemark"></span></li>
		    </ul>
		    <div class="approveDiv form-title"><span>还款审核</span></div>
		    <ul class="form-info">
		    	<li class="approveDiv"><label><b>*</b>交易密码:</label><input type="password" id="tradePwd" name="tradePwd" class="control-def"/></li>
		    	<li class="approveDiv"><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
		    	<li><input id="passBtn" type="button" class="approveDiv btn margin-left-100" value="还款"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
		    </ul>
	    </div>
    </form> 
</body>
</html>
