<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>提交业务</title>
<#include 'layout/resources.html'/>
<link rel="stylesheet" href="${resourceUrl}/resources/common/css/jquery.edittable.min.css" />
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.edittable.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/project/js/business-sub.js?version=${version}"></script>
</head>
<body>
<#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>项目管理</li>
	    	<li>项目运营</li>
	    	<li>提交业务</li>
   		</ul>
   </div>
  <form id="jsForm">
	    <div class="form-body">
			<div class="form-title"><span>项目信息</span></div>
		    <ul class="form-info">
		    	<li><label>名称:</label><span id="name"></span></li>
		    	<li><label>服务类型:</label><span id="serve"></span></li>
		    	<li><label>报价模式:</label><span id="quote"></span></li>
		    	<li><label>操盘手:</label><span id="trader"></span></li>
		    	<li><label>开始时间:</label><span id="startDatetime"></span></li>
		    	<li><label>本金:</label><span id="totalPrincipal"></span></li>
		    	<li><label>总金额:</label><span id="totalAmount"></span></li>
		    	<li><label>总收益:</label><span id="totalProfit"></span></li>
		    	<li><label>备注:</label><span id="remark"></span></li>
		    </ul>
		    <div class="form-title"><span>业务信息</span></div>
		    <input type="hidden" id="businessCode" name="businessCode"/>
		    <ul class="form-info">
		    	<li><label><b>*</b>名称:</label><input type="text" id="businessName" name="name" class="control-def"/></li>
		    	<li><label><b>*</b>本金:</label><input type="text" id="businessPrincipal" name="principal" class="control-def"/></li>
		    	<li><label><b>*</b>收益:</label><input type="text" id="businessProfit" name="profit" class="control-def"/></li>
		    	<li><label><b>*</b>开始时间:</label><input id="businessStartDatetime" name="startDatetime" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
		    	<li><label><b>*</b>结束时间:</label><input id="businessEndDatetime" name="endDatetime" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
		    	<li><label><b>*</b>备注:</label><input type="text" id="businessRemark" name="businessRemark" class="control-def"/></li>
		    </ul>
		    <div>
		    	<span>业务核算表</span>
		    	<div id="edittable"></div>
		    </div>
		    <div class="form-title"><span>相关附件</span></div>
		    <ul class="form-info">
		    	<li><label><b>*</b>核算表(Excel):</label><input type="file" id="hsbFile" name="hsbFile"/>
		    	<input id="hsbUpload" type="button" value="上传" class="btn"/><br/><a id="hsbUrl" href="" target="_blank" class="margin-left-100"></a></li>
		    	<li><label><b>*</b>核算凭证(PDF):</label><input type="file" id="hspzFile" name="hspzFile"/>
		    	<input id="hspzUpload" type="button" value="上传" class="btn"/><br/><a id="hspzUrl" href="" target="_blank" class="margin-left-100"></a></li>
		    	<li><label><b>*</b>附件文档:</label><input type="file" id="fjFile" name="fjFile"/>
		    	<input id="fjUpload" type="button" value="上传" class="btn"/><br/><a id="fjUrl" href="" target="_blank" class="margin-left-100"></a></li>
		    </ul>
		    <ul class="form-info">
		    	<li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
		    </ul>
	    </div>
    </form> 
</body>
</html>
