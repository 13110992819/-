 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>标的管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.config.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/ueditor/ueditor.all.min.js?version=${version}"> </script>
<script type="text/javascript" charset="utf-8" src="${resourceUrl}/ueditor/lang/zh-cn/zh-cn.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/project/js/target-add-edit.js?version=${version}"></script>
</head>
<body>
<#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>系统管理</li>
	    	<li>运营数据</li>
	    	<li id="operContent">新增标的</li>
   		</ul>
   </div>
  <form id="jsForm">
  		<input type="hidden" id="projectCode" name="projectCode"/>
    	<div class="form-body">
    		 <div  class=" preNote form-title" style="display:none"><span>打回审核信息</span></div>
		     <ul class=" preNote form-info" style="display:none">
                <li><label><b>*</b>审核备注:</label><span id="preCheckNote"></span></li>
             </ul>
    		 <div class="form-title"><span>标的基本信息</span></div>
		     <ul class="form-info">
                <li><label><b>*</b>名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
                <li><label><b>*</b>服务类型:</label><select id="serve" name="serve" class="control-def"></select></li>
                <li><label><b>*</b>操盘手:</label><select id="trader" name="trader" class="control-def"></select></li>
                <li><label><b>*</b>合同模板:</label><select id="contractTemplate" name="contractTemplate" class="control-def"></select></li>
                <li><label>标的结构:</label><select id="struct" name="struct" class="control-def"></select></li>
                <li><label><b>*</b>概述:</label><script id="summary" name="summary" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
                <li><label><b>*</b>描述:</label><script id="description" name="description" type="text/plain" style="width:800px;height:250px;float:left"></script></li>
                <li><br /></li>
			 </ul>
			 <div class="form-title"><span>标的参数</span></div>
			 <ul class="form-info">
                <li><label><b>*</b>报价模式:</label><select id="quote" name="quote" class="control-def" onchange="onChangeQuote(this.value)"></select></li>
                <li><label><b>*</b>年化值/保底值/分成值(%):</label><input type="text" id="quoteValue1" name="quoteValue1" class="control-def"/></li>
                <li id="fc"><label>客户分成值(%):</label><input type="text" id="quoteValue2" name="quoteValue2" class="control-def"/></li>
                <li><label><b>*</b>受众等级:</label><select id="level" name="level" class="control-def"></select></li>
                <li><label><b>*</b>项目总金额:</label><input type="text" id="totalAmount" name="totalAmount" class="control-def"/></li>
                <li><label><b>*</b>类型:</label><select id="type" name="type" class="control-def"></select></li>
                <li id="towhoCtn" style="display: none;"><label>企业名称:</label><select type="text" id="towho" name="towho" class="control-def"></select></li>
                <li><label><b>*</b>募集金额:</label><input type="text" id="amount" name="amount" class="control-def"/></li>
                <li><label><b>*</b>单笔最小投资金额:</label><input type="text" id="minInvestAmount" name="minInvestAmount" class="control-def"/></li>
                <li><label><b>*</b>每笔投资递增步长金额:</label><input type="text" id="investAmountStep" name="investAmountStep" class="control-def"/><b>递增步长必须大于等于1</b></li>
                <li><label><b>*</b>单笔最大投资金额:</label><input type="text" id="maxInvestAmount" name="maxInvestAmount" class="control-def"/></li>
                <li><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="提交"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
    	</div>
   	</form> 
</body>
</html>
