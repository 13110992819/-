<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>开户详情</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/account-detail.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>开户管理</li>
	    	<li>开户</li>
	    	<li>开户详情</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>开户信息</span></div>
		    <ul class="form-info">
			    <li><label>开户公司:</label><span id="companyCode"></span></li>
			    <li><label>开户支行:</label><span id="subbranchCode"></span></li>
			    <li><label>账户性质:</label><span id="kind"></span></li>
			    <li><label>币种:</label><span id="currency"></span></li>
			    <li><label>账号:</label><span id="cardNo"></span></li>
			    
			    <li><label>额度描述:</label><span id="limitDescription"></span></li>
			    <li><label>网银:</label><span id="isEbank"></span></li>
			    <li><label>电票:</label><span id="isEticket"></span></li>
			    <li><label>回单方式:</label><span id="hdWay"></span></li>
			    <li class ="hdfs1"><label>回单邮寄地址:</label><span id="hdAddress"></span></li>
			    <li class ="hdfs2"><label>回单卡密码:</label><span id="hdCardPwd"></span></li>
			    <li class ="hdfs3"><label>回单账号密码:</label><span id="hdAccountPwd"></span></li>
			    
			    <li><label>余额对账单方式:</label><span id="yedzdWay"></span></li>
			    <li class ="yedzdfs1"><label>余额对账单邮寄地址:</label><span id="yedzdAddress"></span></li>
			    <li class ="yedzdfs2"><label>余额对账单账号密码:</label><span id="yedzdAccountPwd"></span></li>
			    <li><label>流水对账单方式:</label><span id="lsdzdWay"></span></li>
			    <li class ="lsdzdfs1"><label>流水对账单邮寄地址:</label><span id="lsdzdAddress"></span></li>
			    
			    <li class ="lsdzdfs2"><label>流水对账单账号密码:</label><span id="lsdzdAccountPwd"></span></li>
			    <li><label>柜台联系人:</label><span id="gtPerson"></span></li>
			    <li><label>柜台联系方式:</label><span id="gtContact"></span></li>
			    <li><label>开户回执单:</label><a id="pdfUrl" href="" target="_blank" class="margin-left-100"></a></li>
			    <li><label>开户人:</label><span id="khPerson"></span></li>
			    
			    <li><label>开户时间:</label><span id="khDatetime"></span></li>
			    <li><label>最后一次流水时间:</label><span id="jourDatetime"></span></li>
			    <li><label>备注:</label><span id="remark"></span></li>
			    <li><input id="backBtn" type="button" class="btn margin-left-100" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
