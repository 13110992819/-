<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>申请开户</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/ajaxfileupload.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/account-apply.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>开户管理</li>
	    	<li>开户</li>
	    	<li id="operContent">申请</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>开户信息</span></div>
		    <ul class="form-info">
		        <li id="noteLi" style="display:none;"><label><b>*</b>上次打回备注:</label><span id="approveNote"></span></li>
			    <li><label><b>*</b>开户公司:</label><select id="companyCode" name="companyCode" class="control-def"></select></li>
			    <li><label><b>*</b>开户支行:</label><select id="subbranchCode" name="subbranchCode" class="control-def"></select></li>
			    <li><label><b>*</b>账户性质:</label><select id="kind" name="kind" class="control-def"></select></li>
			    <li><label><b>*</b>币种:</label><select id="currency" name="currency" class="control-def"></select></li>
			    <li><label><b>*</b>账号:</label><input type="text" id="cardNo" name="cardNo" class="control-def"/></li>
			    
			    <li><label><b>*</b>额度描述:</label><input type="text" id="limitDescription" name="limitDescription" class="control-def"/></li>
			    <li><label><b>*</b>网银:</label><input type="radio" name="isEbank" value="1" checked="checked" /> 有
			        <input style="margin-left:50px" type="radio" name="isEbank" value="0" /> 无
			    </li>
			    <li><label><b>*</b>电票:</label><input type="radio" name="isEticket" value="1" checked="checked"/> 有
			        <input style="margin-left:50px" type="radio" name="isEticket" value="0" /> 无
			    </li>
			    <li><label><b>*</b>回单方式:</label><select id="hdWay" name="hdWay" class="control-def" onchange="onChangeHdWay(this.value)"></select></li>
			    <li class ="hdfs1"><label><b>*</b>回单邮寄地址:</label><input type="text" id="hdAddress" name="hdAddress" class="control-def"/></li>
			    <li class ="hdfs2"><label><b>*</b>回单卡密码:</label><input type="text" id="hdCardPwd" name="hdCardPwd" class="control-def"/></li>
			    <li class ="hdfs3"><label><b>*</b>回单账号密码:</label><input type="text" id="hdAccountPwd" name="hdAccountPwd" class="control-def"/></li>
			    
			    <li><label><b>*</b>余额对账单方式:</label><select id="yedzdWay" name="yedzdWay" class="control-def" onchange="onChangeYedzdWay(this.value)"></select></li>
			    <li class ="yedzdfs1"><label><b>*</b>余额对账单邮寄地址:</label><input type="text" id="yedzdAddress" name="yedzdAddress" class="control-def"/></li>
			    <li class ="yedzdfs2"><label><b>*</b>余额对账单账号密码:</label><input type="text" id="yedzdAccountPwd" name="yedzdAccountPwd" class="control-def"/></li>
			    <li><label><b>*</b>流水对账单方式:</label><select id="lsdzdWay" name="lsdzdWay" class="control-def" onchange="onChangeLsdzdWay(this.value)"></select></li>
			    <li class ="lsdzdfs1"><label><b>*</b>流水对账单邮寄地址:</label><input type="text" id="lsdzdAddress" name="lsdzdAddress" class="control-def"/></li>
			    
			    <li class ="lsdzdfs2"><label><b>*</b>流水对账单账号密码:</label><input type="text" id="lsdzdAccountPwd" name="lsdzdAccountPwd" class="control-def"/></li>
			    <li><label><b>*</b>柜台联系人:</label><input type="text" id="gtPerson" name="gtPerson" class="control-def"/></li>
			    <li><label><b>*</b>柜台联系方式:</label><input type="text" id="gtContact" name="gtContact" class="control-def"/></li>
			    <li><label><b>*</b>开户人:</label><input type="text" id="khPerson" name="khPerson" class="control-def"/></li>
			    <li><label><b>*</b>开户时间</label><input id="khDatetime" name="khDatetime" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
			    
			    <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><label><b>*</b>开户回执单:</label><input type="file" id="pdfFile" name="pdfFile"/><b>把开户回执单扫描成PDF上传</b>
		    	<input id="pdfUpload" type="button" value="上传" class="btn"/><br/><a id="pdfUrl" href="" target="_blank" class="margin-left-100"></a>
			    </li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="提交"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
