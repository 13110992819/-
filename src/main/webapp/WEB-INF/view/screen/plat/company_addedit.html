<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增修改公司</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/plat/js/company-addedit.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>平台管理</li>
	    	<li>平台数据</li>
	    	<li>平台公司</li>
	    	<li id="operContent">新增公司</li>
   		</ul>
    </div>
    <form id="jsForm">
    	<input type="hidden" id="code" name="code" />
	    <div class="form-body">
	    <div class="form-title"><span>公司信息</span></div>
		    <ul class="form-info">
			    <li><label><b>*</b>公司名称:</label><input type="text" id="name" name="name" class="control-def"/></li>
			    <li><label><b>*</b>公司英文名:</label><input type="text" id="ywName" name="ywName" class="control-def"/></li>
			    <li><label><b>*</b>注册地址:</label><input type="text" id="zcAddress" name="zcAddress" class="control-def"/></li>
			    <li><label><b>*</b>经营地址:</label><input type="text" id="jyAddress" name="jyAddress" class="control-def"/></li>
			    <li><label><b>*</b>币种:</label><select id="currency" name="currency" class="control-def"></select></li>
			    <li><label><b>*</b>注册资本:</label><input type="text" id="capital" name="capital" class="control-def"/></li>
			    <li><label><b>*</b>法人:</label><input type="text" id="frPerson" name="frPerson" class="control-def"/></li>
			    <li><label><b>*</b>股东:</label><input type="text" id="gdPerson" name="gdPerson" class="control-def"/></li>
			    <li><label><b>*</b>财务负责人:</label><input type="text" id="cwLeader" name="cwLeader" class="control-def"/></li>
			    <li><label><b>*</b>大额变动提醒人:</label><input type="text" id="debdtxPerson" name="debdtxPerson" class="control-def"/></li>
			    <li><label><b>*</b>网银录入人:</label><input type="text" id="wyRecorder" name="wyRecorder" class="control-def"/></li>
			    <li><label><b>*</b>网银复核人:</label><input type="text" id="wyChecker" name="wyChecker" class="control-def"/></li>
			    <li><label><b>*</b>公司座机:</label><input type="text" id="telephone" name="telephone" class="control-def"/></li>
			    <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
